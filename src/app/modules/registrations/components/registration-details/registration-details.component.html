<section class="section">
    <div class="container">
        <div class="level">
            <div class="level-left">
                <p class="title">Registratie</p>
            </div>
            <div class="level-right">
                <a class="button is-warning" (click)="editRegistration()">Bewerken</a>&nbsp;
                <a class="button is-danger" (click)="deleteRegistration()">Verwijder</a>
            </div>
        </div>

        <strong>Naam:</strong> {{ (registration | async)?.first_name }} {{ (registration | async)?.last_name }}<br />
        <strong>Voor het laatst bewerkt:</strong> {{ (registration | async)?.timestamp || '' | timestamp }}<br />
    </div>
</section>
