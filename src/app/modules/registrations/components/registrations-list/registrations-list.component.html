<section class="section">
  <div class="container">
    <p class="title">Registraties van {{ this.eventId }}</p>
    <table class="table">
      <thead>
        <th>Naam</th>
      </thead>
      <tr *ngFor="let item of items">
        <td>{{ item.first_name }} {{ item.last_name }}</td>
      </tr>
    </table>
  </div>
</section>
