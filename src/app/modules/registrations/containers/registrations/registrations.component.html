<section class="section">
  <div class="container">
    <p class="title">Registraties</p>
    <p class="subtitle">
      Selecteer evenement
    </p>
    <div class="columns">
      <div class="column" *ngFor="let doc of docs">
        <a class="button is-light is-medium is-fullwidth" routerLink="/registrations/event/{{ doc.tag }}-{{ doc.year }}">
          {{ doc.name }} {{ doc.year }}
        </a>
      </div>
    </div>
  </div>
</section>
