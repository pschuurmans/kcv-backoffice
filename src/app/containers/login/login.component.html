<section class="hero is-light is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-4-widescreen">
                    <h1 class="title is-2 is-centered">KCV Backoffice</h1>
                    <div class="card">
                        <div class="card-content login">
                            <p class="title is-3">
                                Al een account?
                            </p>
                            <p class="subtitle">
                                Log in om door te gaan
                            </p>
                            <form [formGroup]="credentials" (ngSubmit)="onLogin()">
                                <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control">
                                        <input class="input" formControlName="email" type="text">
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">Wachtwoord</label>
                                    <div class="control">
                                        <input class="input" formControlName="password" type="password">
                                    </div>
                                </div>
                                <button class="button is-link is-fullwidth" type="submit">Inloggen</button>
                            </form>
                            <div class="is-divider" data-content="OF"></div>
                            <div class="has-text-centered">
                                <a class="button is-info" (click)="onLoginWithGoogle()">
                                    <span class="icon">
                                        <i class="fab fa-google"></i>
                                    </span>
                                    <span>Google</span>
                                </a>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <p class="card-footer-item register">
                                <span>
                                    <a class="button is-white" routerLink="/register">
                                        Registreer een account
                                    </a>
                                </span>
                            </p>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
