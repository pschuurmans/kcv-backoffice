<section class="hero is-light is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-4-widescreen">
          <div class="card">
            <div class="card-content login">
              <p class="title">
                Registreren
              </p>
              <form [formGroup]="credentials" (ngSubmit)="onRegister()">
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control">
                    <input class="input" formControlName="email" type="text">
                  </div>
                </div>

                <div class="field">
                  <label class="label">Wachtwoord</label>
                  <div class="control">
                    <input class="input" formControlName="password" type="password">
                  </div>
                </div>
                <button class="button is-link is-fullwidth" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
